<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You're Offline</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f3f4f6;
        color: #1f2937;
        text-align: center;
        padding: 2rem;
      }
      .offline-container {
        max-width: 600px;
        margin: auto;
        padding: 2rem;
        border-radius: 8px;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      p {
        margin-bottom: 2rem;
      }
      a {
        text-decoration: none;
        color: #3b82f6;
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <h1>Offline Mode</h1>
      <p>It looks like you're not connected to the internet.</p>
      <p>You can still browse some cached content or try again later.</p>
      <a href="/">Go to Home</a>
    </div>
  </body>
</html>
