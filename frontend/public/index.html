      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Secxion" />
    <meta name="application-name" content="Secxion" />
    <meta name="color-scheme" content="dark" />
    <meta name="theme-color" content="#0f172a" />

    <meta
      name="description"
      content="Secxion - online transaction services : gift cards, online transactions, secure payments, digital commerce "
    />
    <meta
      name="keywords"
      content="gift cards, online transactions, secure payments, digital commerce"
    />
    <meta name="author" content="Secxion" />

    <meta property="og:title" content="Secxion - Secure Digital Transactions" />
    <meta
      property="og:description"
      content="Professional platform for gift cards and online transaction services"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://secxion.com" />
    <meta property="og:image" content="https://secxion.com/logo512.png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Secxion - Secure Digital Transactions" />
    <meta name="twitter:description" content="Professional platform for gift cards and online transaction services" />
    <meta name="twitter:image" content="https://secxion.com/logo512.png" />

    <link rel="manifest" href="/manifest.json" />

    <title>Secxion - Professional Digital Transaction Platform</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta
      http-equiv="Referrer-Policy"
      content="strict-origin-when-cross-origin"
    />

    <style>
      /* Prevent text size adjustment on mobile Safari */
      html {
        -webkit-text-size-adjust: 100%;
      }
      /* Define a custom property for the actual viewport height (vh) */
      /* This helps mitigate issues with 100vh on mobile browsers due to dynamic toolbars */
      :root {
        --vh: 1vh; /* Fallback for browsers that don't support custom property assignment in JS */
      }
      @supports (height: 100dvh) {
        /* Use d-units (dynamic viewport units) if supported */
        :root {
          --vh: 1dvh;
        }
      }
    </style>

    <script>
      // Function to set the --vh CSS variable based on window.innerHeight
      // window.innerHeight accounts for browser UI (like address bar) being visible/hidden
      function setViewportHeight() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }

      // Set it initially
      setViewportHeight();

      // Recalculate on resize (especially useful for orientation changes or browser UI changes)
      window.addEventListener('resize', setViewportHeight);
      window.addEventListener('orientationchange', setViewportHeight);
    </script>
  </head>
  <body>
    <div id="root" class="min-h-screen"></div>
    <div id="portal-root"></div>

    <noscript>
      <div
        class="min-h-screen flex items-center justify-center bg-gray-950 dark:bg-gray-950"
      >
        <div class="text-center p-8 max-w-md mx-auto">
          <h1 class="text-2xl font-bold text-gray-100 dark:text-gray-100 mb-4">
            Secxion
          </h1>
          <p class="text-gray-400 dark:text-gray-400 mb-6">
            This application requires JavaScript to run. Please enable
            JavaScript in your browser and refresh the page.
          </p>
          <button
            onclick="location.reload()"
            class="bg-yellow-600 hover:bg-yellow-700 text-gray-900 px-6 py-2 rounded-lg font-medium transition-colors"
          >
            Refresh Page
          </button>
        </div>
      </div>
    </noscript>
  </body>
</html>
